<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.w3.org/1999/xhtml">
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" th:href=@{/css/bootstrap.min.css} />
		<style>
			body{
				margin: 0;
				padding: 0;
			}
			body .left{
				margin: 0;
			}
			body .right{
				margin: 0;
				padding: 0 20px 0 0;
			}
			.fy{
				padding: 0;
			}
			
		</style>
	</head>
	<body>
		<!-- //导航栏 -->
		<nav class="navbar navbar-expand-md navbar-collapse bg-light">
			<a class="navbar-brand" href="#">简历系统</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
			 aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto">
				</ul>
				<form class="form-inline my-2 my-lg-0">
					<input class="form-control mr-sm-2" type="search" placeholder="搜索内容" aria-label="Search">
					<button class="btn btn-outline-success my-2 my-sm-0" type="submit">搜索</button>
				</form>
			</div>
		</nav>

		<!-- 侧边栏与主体 -->
		<div class="row">
			<!-- //侧边栏 -->
			<div class="col-md-2 left">
				<ul class="list-group menu">
					<li class="list-group-item d-flex justify-content-between align-items-center">
						最新投递简历
						<span class="badge badge-primary badge-all" th:text="${size}">12</span>
					</li>
					<li class="list-group-item d-flex justify-content-between align-items-center">已邀请面试 <span class="badge badge-primary badge-all">12</span></li>
					<li class="list-group-item d-flex justify-content-between align-items-center">未邀请面试 <span class="badge badge-primary badge-all">12</span></li>
				</ul>
			</div>
			<!-- //主体内容 -->
			<div class="col-md-10 right card">
				<table class="table table-borderless table-hover">
					<thead class="table-light">
						<tr>
							<th>#</th>
							<th>姓名</th>
							<th>学历</th>
							<th>应聘岗位</th>
							<th></th>
						</tr>
					</thead>
					<tbody th:each="resume:${NewResume}">
						<tr>
							<th th:text="${resume.id}">1</th>
							<th th:text="${resume.name}">姓名</th>
							<th th:text="${resume.education}">学历</th>
							<th th:text="${resume.position}">应聘岗位</th>
							<th>
								<button type="button" class="btn btn-primary">
									查看
								</button>
								<button type="button" class="btn btn btn-success">
									邀约
								</button>
								<button type="button" class="btn btn btn-danger">
									忽略
								</button>
							</th>
						</tr>
					</tbody>
				</table>
				<div class="fy">
					<nav aria-label="Page navigation example">
					  <ul class="pagination justify-content-center">
					    <li class="page-item disabled">
					      <a class="page-link" href="#" tabindex="-1">Previous</a>
					    </li>
					    <li class="page-item"><a class="page-link" href="#">1</a></li>
					    <li class="page-item"><a class="page-link" href="#">2</a></li>
					    <li class="page-item"><a class="page-link" href="#">3</a></li>
					    <li class="page-item">
					      <a class="page-link" href="#">下一页</a>
					    </li>
					  </ul>
					</nav>
				</div>
			</div>
		</div>
	</body>
</html>
